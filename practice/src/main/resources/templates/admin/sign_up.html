<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">管理者登録</h3>
                    <form th:action="@{/admin/signup}" th:object="${adminForm}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">姓</label>
                            <input type="text" class="form-control" id="last_name" th:field="*{lastName}">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">名</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{firstName}" style="color: red"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>

                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
                            <div th:if="${#fields.hasGlobalErrors()}">
                                <span th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: red"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordConfirmation" class="form-label">パスワード確認用</label>
                            <input type="password" class="form-control" id="passwordConfirmation" th:field="*{passwordConfirmation}">
                            <span th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" style="color: red"></span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登録</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
