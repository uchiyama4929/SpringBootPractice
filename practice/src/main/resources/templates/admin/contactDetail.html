<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">お問い合わせ詳細</h2>
    <div class="card">
        <div class="card-body p-0">
            <table class="table m-0 shadow">
                <tbody>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">お問い合わせID</th>
                    <td class="col-md-9" th:text="${contactForm?.id}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">姓</th>
                    <td class="col-md-9" th:text="${contactForm.lastName}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">名</th>
                    <td class="col-md-9" th:text="${contactForm.firstName}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">メールアドレス</th>
                    <td class="col-md-9" th:text="${contactForm.email}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">電話番号</th>
                    <td class="col-md-9" th:text="${contactForm.phone}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">郵便番号</th>
                    <td class="col-md-9" th:text="${contactForm.zipCode}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">住所</th>
                    <td class="col-md-9" th:text="${contactForm.address}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">建物名</th>
                    <td class="col-md-9" th:text="${contactForm.buildingName}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">お問い合わせ種別</th>
                    <td class="col-md-9" th:text="${typeMap[contactForm.contactType]}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">内容</th>
                    <td class="col-md-9" th:text="${contactForm.body}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">作成日時</th>
                    <td class="col-md-9" th:text="${contactForm.createdAt}"></td>
                </tr>
                <tr>
                    <th scope="row" class="col-md-3 table-dark">更新日時</th>
                    <td class="col-md-9" th:text="${contactForm.updatedAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a th:href="@{/admin/contact/{id}/edit(id=${contactForm.id})}" class="btn btn-secondary w-50 my-3">編集</a>
    </div>
    <div th:insert="include/logout :: logout-button"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
