<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者 お問い合わせ一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>お問い合わせ一覧</h2>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>お問い合わせID</th>
            <th>姓</th>
            <th>名</th>
            <th>お問い合わせ種別</th>
            <th>作成日時</th>
            <th>更新日時</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${contacts}" th:onclick="|window.location.href='@{/admin/contact/{id}(id=${contact.id})}'|">
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.lastName}"></td>
                <td th:text="${contact.firstName}"></td>
                <td th:text="${typeMap[contact.contactType]}"></td>
                <td th:text="${contact.createdAt}"></td>
                <td th:text="${contact.updatedAt}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:insert="include/logout :: logout-button"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
