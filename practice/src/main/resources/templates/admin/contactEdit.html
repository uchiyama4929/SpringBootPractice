<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">お問い合わせ編集</h2>
    <form th:action="@{/admin/contact/{id}/edit(id=${contactForm.id})}" th:object="${contactForm}" method="post" novalidate>
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="lastName" class="form-label">姓</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">名</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">電話番号</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></span>
        </div>
        <div class="mb-3">
            <label for="zipCode" class="form-label">郵便番号</label>
            <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}">
            <span th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" style="color: red"></span>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">住所</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></span>
        </div>
        <div class="mb-3">
            <label for="buildingName" class="form-label">建物名</label>
            <input type="text" class="form-control" id="buildingName" th:field="*{buildingName}">
            <span th:if="${#fields.hasErrors('buildingName')}" th:errors="*{buildingName}" style="color: red"></span>
        </div>
        <div class="mb-3">
            <label for="contactType" class="form-label">お問い合わせ種別</label>
            <select class="form-select" id="contactType" th:field="*{contactType}">
                <option th:each="type : ${typeMap}" th:value="${type.key}" th:text="${type.value}"></option>
            </select>
            <span th:if="${#fields.hasErrors('contactType')}" th:errors="*{contactType}" style="color: red"></span>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">内容</label>
            <textarea class="form-control" id="body" rows="5" th:field="*{body}"></textarea>
            <span th:if="${#fields.hasErrors('body')}" th:errors="*{body}" style="color: red"></span>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50 mb-3">更新</button>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger w-50 mb-3" data-bs-toggle="modal" data-bs-target="#deleteModal">削除</button>
        </div>
        <div th:insert="include/logout :: logout-button"></div>
    </form>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="border:none;">
                <h5 class="modal-title" id="deleteModalLabel">削除確認</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                本当に削除してよろしいですか？
            </div>
            <div class="modal-footer" style="border:none;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-danger" th:onclick="'confirmDelete(' + ${contactForm.id} + ');'">削除する</button>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmDelete(contactId) {
        window.location.href = `/admin/contact/${contactId}/delete`
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
